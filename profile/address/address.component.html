<form class="light-yellow">
  <div class="container pb-2">
    <div class="form-group row pt-2">
      <label for="address" class="col-2 col-form-label col-form-label-sm">Address</label>
      <div class="col-10">
        <input type="email" class="form-control form-control-sm" id="address" name="address">
      </div>
    </div>
    <div class="form-group row">
      <label for="location" class="col-2 col-form-label col-form-label-sm">City/Village</label>
      <div class="col-10">
        <input type="email" class="form-control form-control-sm" id="location" name="location">
      </div>
    </div>
    <div class="form-group row">
      <label for="zip" class="col-2 col-form-label col-form-label-sm">Zip/Pin</label>
      <div class="col-10">
        <input type="email" class="form-control form-control-sm" id="zip">
      </div>
    </div>
    <div class="form-group row">
      <label for="locality" class="col-2 col-form-label col-form-label-sm">Locality</label>
      <div class="col-10">
        <input type="text" class="form-control form-control-sm" id="locality" name="locality">
      </div>
    </div>
    <hr>
    <div class="form-group row">
      <div class="col-2">
        <select class="form-control form-control-sm">
          <option value="public"><i class="material-icons left">add</i>Public</option>
          <option value="onlyMe"><i class="material-icons left">add</i>Only me</option>
        </select>
      </div>
      <div class="col-10">
        <input type="submit" class="btn btn-primary btn-sm mr-2">
        <button class="btn btn-light btn-sm">Cancel</button>
      </div>
    </div>
  </div>
</form>
